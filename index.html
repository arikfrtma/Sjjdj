<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #a18cd1);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .card {
            position: relative;
            width: 350px;
            height: 500px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            overflow: hidden;
            transition: transform 0.5s;
            z-index: 1;
        }
        
        .card:hover {
            transform: translateY(-10px);
        }
        
        h1 {
            font-family: 'RiexxOfficial', cursive;
            color: #ff6b88;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        .name {
            font-weight: bold;
            color: #ff6b88;
            font-size: 1.3rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .heart {
            position: absolute;
            opacity: 0;
            font-size: 20px;
            color: #ff6b88;
            animation: float 4s ease-in infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .cake {
            font-size: 60px;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .signature {
            font-family: 'RiexxOfficial', cursive;
            font-size: 1.5rem;
            color: #ff6b88;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="hearts" id="hearts"></div>
        <div class="cake">üéÇ</div>
        <h1>Happy Birthday!</h1>
        <p>Selamat ulang tahun untuk <span class="Rispa">[Nama Kamu]</span> yang cantik!</p>
        <p>Semoga hari ini penuh dengan kebahagiaan, tawa, dan semua hal indah yang kamu inginkan.</p>
        <p>Semoga tahun ini membawa banyak keberuntungan, kesehatan, dan kesuksesan untukmu!</p>
        <div class="signature">With Love ‚ù§Ô∏è</div>
    </div>

    <script>
        // Create floating hearts
        const heartsContainer = document.getElementById('hearts');
        const heartCount = 20;
        
        for (let i = 0; i < heartCount; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heartsContainer.appendChild(heart);
        }
    </script>
</body>
</html>
